<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Market Sign Up Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            
        }
        .header {
            background-color: #dc7a1f;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .hamburger {
            color: blueviolet;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-right: 15px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo a {
            text-decoration: none;
            color: white;
        }
        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input[type="text"] {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: #dc7a1f;
        }
        .login-links {
            display: flex;
            align-items: center;
            position: relative; /* Ensure dropdown positions correctly */
            left: -5rem;
        }
        .login-links a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent background */
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 60px;
            left: 0;
            height: 100%;
            color: white;
            z-index: 999;
            transform: translateX(-100%); /* Initially hidden off-screen */
            transition: transform 0.3s ease; /* Smooth transition */
        }
        .sidebar.show {
            transform: translateX(0); /* Slide in when shown */
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #444;
            padding-left: 10px;
        }
        .content {
            padding: 20px;
            margin-left: 250px; /* Space for the sidebar */
            margin-top: 60px; /* Space for fixed header */
            transition: margin-left 0.3s ease; /* Smooth transition for content shift */
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 150%;
            text-align: center;
            position: absolute;
            top: 40px;
            right: 0;
            display: none; /* Hidden initially */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            z-index: 1001;
        }
        .login-container.show {
            display: block;
            max-height: 500px; /* Enough to show the entire form */
            opacity: 1;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: black;
            font-family: 'Georgia', serif;
        }
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-top: 10px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 150%;
            text-align: center;
            position: absolute;
            top: 40px;
            right: 0;
            display: none; /* Hidden initially */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            z-index: 1001;
        }
        .signup-container.show {
            display: block;
            max-height: 500px; /* Enough to show the entire form */
            opacity: 1;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: black;
            font-family: 'Georgia', serif;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signup-container a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-top: 10px;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .sidebar {
                width: 100%;
            }
            .content {
                margin-left: 0; /* Reset content margin in mobile view */
            }
        }
</style>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="logo"><a href="a.html">E Market</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search for Anything You Want">
            <button type="button">Search</button>
        </div>
        <div class="login-links">
            <a id="loginLink">Login</a>
            <a id="registerLink">Register</a>
            <div class="login-container" id="loginForm">>
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="Email/Mobile No." required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <a href="#">Forgotten Password</a>
        <a href="b.html">Don't have an account? Sign Up</a>
    </div>
    <div class="signup-container" id="signupForm">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <input type="text" name="firstname" placeholder="First name*" required>
                    <input type="text" name="lastname" placeholder="Last name*" required>
                    <input type="email" name="email" placeholder="Mobile Number/Email*" required>
                    <input type="password" name="password" placeholder="Password*" required>
                    <input type="password" name="confirm" placeholder="Confirm*" required>
                    <input type="submit" value="Sign Up">
                </form>
                <a href="a.html">Already Registered? Log In</a>
            </div>
                
                           <a href="#">Seller</a>
        </div>

    </div>

    <div class="sidebar hide" id="sideMenu">
        <a href="a.html">Home</a>
        <a href="products.html">Products</a>
        <a href="categories.html">Categories</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
    </div>

    <div class="content" id="mainContent">
        <!-- Main content goes here -->
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('sideMenu');
            menu.classList.toggle('show');
        }

        document.getElementById('loginLink').addEventListener('click', function() {
            var loginForm = document.getElementById('loginForm');
            loginForm.classList.toggle('show');
        });
        document.getElementById('registerLink').addEventListener('click', function() {
            var signupForm = document.getElementById('signupForm');
            signupForm.classList.toggle('show');
        });
    </script>
</body>
</html>
